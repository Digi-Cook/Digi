<!DOCTYPE html>
<html>
    <head>
        <title> 
            Digi Cook
        </title>
        <link rel="icon" type="image/x-icon" href="logo.png" >
        
        <link rel="stylesheet" href="login_css.css" >
        

        
    </head>
    <body>  
        <div class="header">
            <div class="logo">
                <a href="index.html" ><img src="logo.png" alt="logo" ></a>
            </div>
            <div class="website-name">
                Digi Cook
            </div>
  
        </div>
        <div class="login">
            <img src="login.png" alt="login_image" style="width:90px">
        </div>

        <form style = "text-align: center;" >
          
            <br><br><br><br><label for="username"><b>USERNAME:</b></label>
        
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <br><br>
            <label for="pwd"><b>PASSWORD:</b></label>
            <br><br><br>
            <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
            <br>
            <div class="not">
                <p><b>Don't have account yet?</b></p>
            </div>
            
            <a href="signup.html" ><input type="button" value ="signup"></a>
            <a ><input type="button" value ="signin" onclick="validin()" id="signin"> </a>
            
        </form>
        <br><br><br><br>
        <marquee behavior="scroll" direction="right" scrollamount="10" width = "100%"><b>Digi Cook -- Digi Cook -- Digi Cook</b></marquee>
        <script >
           
        function validin() {
            const pwdin = document.getElementById("pwd");
            const usernamein = document.getElementById("username");
            const pwdval = pwdin.value;
            const usernameval = usernamein.value;

            
            if(pwdval.trim() === "" && usernameval.trim() === "" )
            {
                alert("username or password cannot be empty. Please enter your creditials.");
            }
            else if(usernameval.trim() === "")
            {
                alert("username cannot be empty. Please enter your username.");
            }

            else if (pwdval.trim() === "" ) {
                alert("password cannot be empty. Please enter your password.");
            }
            else {

                var usernames = ["praveen", "akhil", "vignesh","satwik"];
                var passwords = ["cvpk", "cakr", "gsv","dsp"];

            
                function validateUsername(username) {
                for (var i = 0; i < usernames.length; i++) {
                    if (username === usernames[i]) {
                    return true;
                    }
                }
                return false;
                }

                function validatePassword(password) {
                for (var i = 0; i < passwords.length; i++) {
                    if (password === passwords[i]) {
                    return true;
                    }
                    }
                    return false;
                }

                function showError(message) {
                    alert(message);
                }

                function highlightInvalidFields() {
                if (!validateUsername(document.getElementById("username").value)) {
                    document.getElementById("username").style.border = "1px solid red";
                }
                if (!validatePassword(document.getElementById("pwd").value)) {
                    document.getElementById("pwd").style.border = "1px solid red";
                }
                }

                {
                var username = document.getElementById("username").value;
                var password = document.getElementById("pwd").value;

                if (!validateUsername(username) || !validatePassword(password)) {
                    showError("Invalid username or password, Enter the correct Credentials!!!");
                    disableSignInButton();
                    highlightInvalidFields();
                    return;
                }
                else
    
                window.location.href = "signin.html";
                }
            }
        }
 
        </script>
    </body>
    
</html>
